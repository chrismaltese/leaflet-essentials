<script>
var map = L.map('map', 
{
center: [35.10418, -106.62987],

});
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);




function color(x) {
    return x > 200000 ? '#990000' :
           x > 100000  ? '#d7301f' :
           x > 30000  ? '#ef6548' :
           x > 20000  ? '#fc8d59' :
           x > 10000   ? '#fdbb84' :
           x > 5000   ? '#fdd49e' :
           x > 0   ? '#fee8c8' :'#fff7ec';
                      
}

function myStyle(feature) {
    return {
        fillColor: color(feature.properties.AWATER10),
        weight: 1,
        opacity: 1,
	color: 'white',
	fillOpacity: 0.85
    };
}
