var tiles = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

var art=L.esri.dynamicMapLayer("http://coagisweb.cabq.gov/arcgis/rest/services/public/PublicArt/MapServer").addTo(map);

          return feature.features[0].properties.TITLE+" by "+feature.features[0].properties.ARTIST;
